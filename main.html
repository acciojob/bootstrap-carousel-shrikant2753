<html>

	<link rel="stylesheet" href="styles.css">

<body>
	<!-- the entire body must be written by student -->
	<div id="myCarousel" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item first-slide ">
            <img src="https://images.pexels.com/photos/4825/red-love-romantic-flowers.jpg?auto=compress&cs=tinysrgb&w=600" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item second-slide">
            <img src="https://images.pexels.com/photos/132421/pexels-photo-132421.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item third-slide active">
            <img src="https://images.pexels.com/photos/910645/pexels-photo-910645.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item fourth-slide">
            <img src="https://images.pexels.com/photos/1463528/pexels-photo-1463528.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item fifth-slide">

          </div>
        </div>
        <button class="carousel-control-prev left" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
          <span class="glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="visually-hidden ">Previous</span>
        </button>
        <button class="carousel-control-next right" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
          <span class="glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="visually-hidden ">Next</span>
        </button>
      </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
